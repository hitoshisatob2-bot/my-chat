<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PDF AIアシスタント</title>
    <style>
        /* 画面中央に大きく表示するための設定 */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f5; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { padding: 12px; width: 300px; border: 1px solid #ccc; border-radius: 24px; font-size: 16px; outline: none; }
        input:focus { border-color: #4285f4; }
    </style>
</head>
<body>

<div class="container">
    <h2>PDF AIアシスタント</h2>
    <p>質問を入力してEnterを押してください</p>
    
    <input placeholder="ここで検索" id="searchWidgetTrigger" />
</div>

<script src="https://cloud.google.com/ai/gen-app-builder/client?hl=ja"></script>

<gen-search-widget
  configId="641e8208-ac63-4d51-a816-f864dfd00f27"
  triggerId="searchWidgetTrigger">
</gen-search-widget>

</body>
</html>
