<script>
    const voiceBtn = document.getElementById('voice-btn');
    const resultArea = document.getElementById('result-area');
    const copyInfo = document.getElementById('copy-info');
    const openBtn = document.getElementById('searchWidgetTrigger');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';

        voiceBtn.onclick = () => { recognition.start(); resultArea.innerText = "èãå–ã‚Šä¸­..."; };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            resultArea.innerText = transcript;

            // ğŸš€ ã“ã“ãŒé­”æ³•ï¼šå–‹ã£ãŸæ–‡å­—ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«è‡ªå‹•ã‚³ãƒ”ãƒ¼ï¼
            navigator.clipboard.writeText(transcript).then(() => {

        };

        recognition.onend = () => { voiceBtn.classList.remove('recording'); };

    }
