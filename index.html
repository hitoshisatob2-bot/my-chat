<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kubota WSM AI</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f5f5f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 80%; max-width: 400px; }
        .main-btn { 
            background: #4285f4; color: white; border: none; border-radius: 30px; 
            padding: 15px 30px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 10px rgba(66,133,244,0.3); margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>kubota WSM AI.m</h2>
    <p>「AIチャットを開始」を押して<br>検索窓の<b>マイク</b>をタップしてください</p>
    <button id="searchWidgetTrigger" class="main-btn">AIチャットを開始</button>
</div>

<gen-search-widget
  configId="641e8208-ac63-4d51-a816-f864dfd00f27"
  triggerId="searchWidgetTrigger"
  max-results="1"
  enable-source-grounding="true"
  enable-voice-search="true">
</gen-search-widget>

<script src="https://cloud.google.com/ai/gen-app-builder/client?hl=ja"></script>

</body>
</html>
